<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row city-panel">
                    <a href="#" id="bucha">Bucha</a>
                    <a href="#" id="hostomel">Hostomel</a>
                    <a href="#" id="kharkiv">Kharkiv</a>
                    <a href="#" id="mariupol">Mariupol</a>
                </div>

                <form action="#" id="search-form">
                    <input type="text" name="city" id="search-input" class="form-control" autocomplete="off">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button type="button" class="btn btn-success" id="current-button">Current</button>
                </form>

                <h5 class="card-title" id="city">Kyiv, Ukraine</h5>
                <h6 class="time" id="current-time">TUE 22:31</h6>
                <div class="temp-now">
                    <span id="current-temp">20</span>
                    <span class="temp-units">
                        <a href="#" id="celsius-temp">°C</a>
                        |
                        <a href="#" id="fahrenheit-temp">°F</a>
                    </span>
                </div>

                <div class="row week-forecast">
                    <div class="col-2">
                        <div class="week-day">WED</div>
                        <i class="fa-solid fa-cloud weather"></i>
                        <div class="day-temp">17°C</div>
                    </div>
                    <div class="col-2">
                        <div class="week-day">THU</div>
                        <i class="fa-solid fa-sun weather"></i>
                        <div class="day-temp">20°C</div>
                    </div>
                    <div class="col-2">
                        <div class="week-day">FRI</div>
                        <i class="fa-solid fa-sun weather"></i>
                        <div class="day-temp">21°C</div>
                    </div>
                    <div class="col-2">
                        <div class="week-day">SAT</div>
                        <i class="fa-solid fa-cloud weather"></i>
                        <div class="day-temp">19°C</div>
                    </div>
                    <div class="col-2">
                        <div class="week-day">SUN</div>
                        <i class="fa-solid fa-sun weather"></i>
                        <div class="day-temp">18°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/46fef9d527.js" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>

</html>

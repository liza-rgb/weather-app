<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-card">
            <div class="card">
                <div class="card-body">
                    <div class="city-panel">
                        <div class="row">
                            <a href="#" id="kyiv">Kyiv</a>
                            <a href="#" id="bucha">Bucha</a>
                            <a href="#" id="hostomel">Hostomel</a>
                            <a href="#" id="kharkiv">Kharkiv</a>
                            <a href="#" id="mariupol">Mariupol</a>
                        </div>
                    </div>

                    <form action="#" id="search-form">
                        <div class="search-form-control">
                            <input type="text" name="city" id="search-input" class="form-control" autocomplete="off"
                                placeholder="type a city ...">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <button type="button" class="btn btn-success" id="current-button">Current</button>
                        </div>
                        <div class="invalid-city invisible"> We can't find this city. Please try again.</div>
                    </form>

                    <h5 class="card-title" id="city">Atlantis, OE</h5>
                    <h6 class="time">Last updated: <span id="current-time">Monday, 00:00</span></h6>
                    <h6 id="weather-description">Clear water</h6>
                    <div class="weather-row">
                        <div class="row">
                            <div class="temp-now">
                                <img id="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                                <span id="current-temp">0</span>
                                <span class="temp-units">
                                    <a href="#" id="celsius-temp" class="active">°C</a>
                                    |
                                    <a href="#" id="fahrenheit-temp">°F</a>
                                </span>
                            </div>
                            <div class="weather-properties">
                                <ul>
                                    <li>Cloudiness: <span id="cloudiness">0%</span></li>
                                    <li>Humidity: <span id="humidity">100%</span></li>
                                    <li>Wind: <span id="wind-speed">0 km/h</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>
                </div>
            </div>
        </div>
        <div class="row" id="credentials">
            <a href="https://github.com/liza-rgb/weather-app" target="_blank">Open-source code</a>
            <span>&nbsp;by Liza Stoliarchuk</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/46fef9d527.js" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>

</html>
